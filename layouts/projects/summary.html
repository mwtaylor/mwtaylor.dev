<div class="project-summary {{ .Params.cssClass}}">
    <div class="project-summary-header">
        <h2><a href="{{ .RelPermalink }}" class="stretched-link">{{ .LinkTitle }}</a></h2>
        {{ partial "home/project-summary-icon.html" . }}
    </div>
    <div class="project-summary-summary">
        {{ .Summary }}
    </div>
    <div class="project-summary-footer">
        {{ with .Params.website }}
            {{ partial "home/project-summary-external-link.html" . }}
        {{ end }}
        {{ with .Params.github }}
            {{ partial "home/project-summary-github-link.html" . }}
        {{ end }}
    </div>
</div>
